<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excercício: Calcular Média de Notas</title>

    <script>
function calcular_notas(){


var nome = prompt("Digite o nome do aluno")
var nota1 = parseFloat(prompt("Digite a primeira nota:"));
var nota2 = parseFloat(prompt("Digite a segunda nota:"));
var nota3 = parseFloat(prompt("Digite a terceira nota:"));

var media = (nota1 + nota2 + nota3) / 3;
alert ("A média das notas " + nome + " é: " + media.toFixed(2));


}


    </script>



</head>
<body>
<h1> Excercício: Calcular Média de Notas</h1>
<button onclick="calcular_notas();">Clique aqui para começar</button>

    
</body>
</html>
